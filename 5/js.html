<script>

function click1() {
  let f1 = document.getElementsByName("field1");
  let r = document.getElementById("result");
  let s = document.getElementsByName("select1");
  if (s[0].value == "v1") r.innerHTML = f1[0].value * 320;
  if (s[0].value == "v2") r.innerHTML = Math.round(f1[0].value * 0.6);
  if (s[0].value == "v3") r.innerHTML = f1[0].value * 1100;
  if (s[0].value == "v4") r.innerHTML = f1[0].value * 210;
  //console.log(s[0].value);
  return false;
}
</script>  

<div id="result"></div>
<form>
  <input name="field1" type="text">
  <select name="select1">
    <option value="v1">Доски</option>
    <option value="v2">Гвозди</option>
    <option value="v3">Пенаплекс</option>
    <option value="v4">Молоток</option>
  </select>
  <button id="button1" onclick="return click1();">OK</button>
  
</form>
